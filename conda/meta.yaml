{% set data= load_setup_py_data() %}
package:
  name: ts-ess-ringss
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: generic
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

test:
  requires:
    - ts-conda-build =0.4
    - ts-xml
    - ts-utils
    - ts-salobj {{ salobj_version }}
    - aiosqlite
    - astropy
    - pyyaml
    - sqlalchemy
  source_files:
    - python
    - tests
  commands:
    - pytest

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm
    - setuptools
  build:
    - python {{ python }}
    - setuptools_scm
    - setuptools
  run:
    - python {{ python }}
    - ts-xml
    - ts-salobj
    - ts-utils
    - ts-ess-common
    - aiomysql
    - astropy
    - pyyaml
    - sqlalchemy
